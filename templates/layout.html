      $.getJSON($SCRIPT_ROOT + '/_add_numbers', {
        a: $('input[name="a"]').val(),
        b: $('input[name="b"]').val()
      }, function(data) {
        $("#result").text(data.result);
      });
      return false;
    });
  });

      },

      function(data) {
        $("#result").text(data.result);
        $("#sec_res").text(data.sec_res + data.result );
      });
      return false;

      });
		});

		
</script>
